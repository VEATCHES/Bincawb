<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Carla Nia Memoria </title>
  <link rel="stylesheet" href="style.css" />

    <style>
           /* ========================================
   GLOBAL RESET & TYPOGRAPHY
======================================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --primary-text: #f8f9fa;
  --secondary-text: #adb5bd;
  --card-bg: rgba(30, 30, 40, 0.6);
  --card-hover: rgba(50, 50, 70, 0.7);
  --shadow-low: 0 6px 12px rgba(0, 0, 0, 0.25);
  --shadow-high: 0 20px 40px rgba(0, 0, 0, 0.4);
  --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
}

body, html {
  height: 100%;
  font-family: 'Poppins', sans-serif;
  color: var(--primary-text);
  overflow-x: hidden;
  background: #000;
}


/* ========================================
   UTAMA: KONTEN
======================================== */
.content {
  position: relative;
  max-width: 1300px;
  margin: 0 auto;
  padding: 2rem 1.5rem;
  padding-top: 6rem;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  text-align: center;
  margin-bottom: 3.5rem;
  animation: fadeIn 1s ease-out;
}

header h1 {
  font-family: 'Playfair Display', serif;
  font-size: 5.2rem;
  font-weight: 700;
  letter-spacing: 1.5px;
  background: linear-gradient(to right, #e6e6fa, #f0f0ff);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

.subtitle {
  font-size: 1.25rem;
  font-weight: 300;
  color: var(--secondary-text);
  margin-top: 0.5rem;
  font-style: italic;
}

/* ========================================
   KATEGORI (Halaman Utama)
======================================== */
.category-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 2.2rem;
  padding: 1rem;
}

.category-card {
  display: block;
  background: var(--card-bg);
  border-radius: 22px;
  padding: 1.8rem 1.2rem;
  text-align: center;
  text-decoration: none;
  color: var(--primary-text);
  transition: var(--transition);
  box-shadow: var(--shadow-low);
  transform: translateY(0);
  position: relative;
  overflow: hidden;
  isolation: isolate;
}

.category-card::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, rgba(100, 100, 255, 0.05), transparent);
  opacity: 0;
  transition: opacity 0.4s;
  z-index: -1;
}

.category-card:hover {
  transform: translateY(-10px) scale(1.02);
  box-shadow: var(--shadow-high);
  background: var(--card-hover);
}

.category-card:hover::before {
  opacity: 1;
}

.category-card h2 {
  font-family: 'Playfair Display', serif;
  font-size: 1.8rem;
  margin-bottom: 1rem;
  font-weight: 600;
}

.category-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 14px;
  transition: filter 0.3s;
}

.category-card:hover img {
  filter: brightness(1.15) saturate(1.1);
}

/* ========================================
   GALERI FOTO
======================================== */
.gallery-section {
  margin-bottom: 3.5rem;
  padding: 2rem;
  background: var(--card-bg);
  border-radius: 24px;
  backdrop-filter: blur(12px);
  box-shadow: var(--shadow-low);
  transition: var(--transition);
  transform: perspective(1200px) rotateX(1.5deg);
}

.gallery-section:hover {
  transform: perspective(1200px) rotateX(0) scale(1.01);
  box-shadow: var(--shadow-high);
}

.gallery-section h2 {
  font-family: 'Playfair Display', serif;
  font-size: 2.4rem;
  text-align: center;
  margin-bottom: 2rem;
  background: linear-gradient(to right, #d1d1f0, #e0e0ff);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 1.8rem;
  justify-items: center;
}

.photo-card {
  width: 200px;
  height: 200px;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
  transform: translateZ(0);
  transition: var(--transition);
  position: relative;
  cursor: pointer;
}

.photo-card:hover {
  transform: translateZ(40px) scale(1.06) rotate(1deg);
  z-index: 20;
  box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
}

.photo-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: filter 0.3s;
}

.photo-card:hover img {
  filter: brightness(1.2) contrast(1.1);
}

/* ========================================
   MUSIK & NAVIGASI
======================================== */
.music-control {
  position: fixed;
  bottom: 24px;
  right: 24px;
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(8px);
  border: 1px solid rgba(255, 255, 255, 0.18);
  padding: 10px 18px;
  border-radius: 36px;
  cursor: pointer;
  font-size: 0.95rem;
  font-weight: 500;
  z-index: 100;
  display: flex;
  align-items: center;
  gap: 6px;
}

.music-control:hover {
  background: rgba(255, 255, 255, 0.2);
  transform: scale(1.05);
}

.back-link {
  display: block;
  text-align: center;
  margin-top: 2rem;
  color: #a0a0ff;
  text-decoration: none;
  font-weight: 500;
  transition: var(--transition);
}

.back-link:hover {
  color: #ffffff;
  text-shadow: 0 0 10px rgba(160, 160, 255, 0.7);
}

/* ========================================
   THEME KHUSUS: KELUARGA (nuansa hangat)
======================================== */
body.theme-keluarga .overlay {
  background: linear-gradient(
    120deg,
    rgba(20, 15, 10, 0.85) 0%,
    rgba(10, 8, 5, 0.95) 100%
  );
}
body.theme-keluarga header h1,
body.theme-keluarga .gallery-section h2 {
  background: linear-gradient(to right, #ffd700, #ffaa33) !important;
  -webkit-background-clip: text !important;
  background-clip: text !important;
  color: transparent !important;
}
body.theme-keluarga .photo-card:hover {
  box-shadow: 0 25px 50px rgba(255, 165, 0, 0.4);
}

/* ========================================
   THEME KHUSUS: TEMAN (nuansa ceria)
======================================== */
body.theme-teman .overlay {
  background: linear-gradient(
    120deg,
    rgba(8, 10, 20, 0.85) 0%,
    rgba(5, 5, 15, 0.95) 100%
  );
}
body.theme-teman header h1,
body.theme-teman .gallery-section h2 {
  background: linear-gradient(to right, #a0a0ff, #d0d0ff) !important;
  -webkit-background-clip: text !important;
  background-clip: text !important;
  color: transparent !important;
}
body.theme-teman .photo-card:hover {
  box-shadow: 0 25px 50px rgba(100, 100, 255, 0.4);
}

/* ========================================
   ANIMASI & RESPONSIF
======================================== */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@media (max-width: 768px) {
  header h1 { font-size: 3.2rem; }
  .content { padding-top: 4rem; }
  .category-card img { height: 150px; }
  .photo-card { width: 160px; height: 160px; }
}

@media (max-width: 480px) {
  header h1 { font-size: 2.6rem; }
  .category-grid { grid-template-columns: 1fr; }
  .photo-card { width: 140px; height: 140px; }
